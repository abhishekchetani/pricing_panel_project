<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="pricing-panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="plan-features">
                <li class="plan-features-item">Custom domains</li>
                <li class="plan-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="plan-price">Free</span>
            <a href="#" class="plan-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="plan-features">
                <li class="plan-features-item">Never sleeps</li>
                <li class="plan-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="plan-price">$150</span>
            <a href="#" class="plan-button is-featured">Free trial<a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="plan-features">
                <li class="plan-features-item">Dedicated</li>
                <li class="plan-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="plan-price">$400</span>
            <a href="#" class="plan-button">Free trial</a>
        </div>

    </div>
</body>

</html>
